<head>

    <title>MUZZY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/docs/css/search.css">
    <script type="module" src="../js/search.js"></script>

</head>

<body>
    <div id="dz-root"></div>
    <div class="headNavs">
        <div class="leftNav">
            <div class="muzzylogo">
                <img src="../images/logomuzzy.png" alt="">
                <h1>Muzzy</h1>
            </div>
            <div class="menuList">
                <ul>
                    <li> <i class="fa fa-home" style="font-size:24px"></i><a href="../html/home.html">Home</a></li>
                    <li class="active"> <i class="fa fa-search" style="font-size:22px"></i><a
                            href="../html/search.html">Search</a></li>
                    <li> <i class="fa fa-group" style="font-size:20px"></i><a href="">Muzzy's</a></li>
                    <div class="subList">
                        <li><a href="">Tracks</a></li>
                        <li><a href="">Albums</a></li>
                        <li><a href="">Artists</a></li>
                        <li><a href="">My muzzy's</a></li>
                        <li><a href="">Muzzers</a></li>
                    </div>
                </ul>
            </div>
        </div>

        <div class="songPage">

            <div class="topnav">
                <h1 class="welcomesec">What do you want to listen to ?</h1>
                <a href="./profile.html"><i class="fa fa-user-circle" style="font-size:35px;color: #ff69fa;"></i></a>
            </div>

            <div class="searchbarsection">

                <input class="searchbar" type="text" placeholder="Search on tracks,albums and artists" id="searchbar">
                <div id="radio-group" class="radio-group">
                    <input type="radio" id="tra" name="selector" checked><label for="tra">Tracks</label><input
                        type="radio" id="alb" name="selector"><label for="alb">Albums</label><input type="radio"
                        id="art" name="selector"><label for="art">Artists</label>
                </div>

                <button class="searchbtn" id="srch">Search <i class="fa fa-search"></i></button>

            </div>

            <div class="todaysHits">
                <div class="moreContainer">
                    <h2>Search...</h2>
                </div>
                <div class="showContainer" id="showContainer">
                </div>
            </div>






        </div>

        <div class="playerNav">

            <div class="track">
                <div class="pictrack">
                    <img src="../images/lds.jpg">
                </div>
                <div class="nametrack">
                    <p>Blanche</p>
                    <p class="trackartist">Maes</p>
                </div>
            </div>

            <div class="container-audio">
                <audio controls loop autoplay>
                    <source src="../images/Maes - Blanche ft. Booba.mp33">
                </audio>
            </div>

            <button class="moreinfobtn2">MUZZ</button>



        </div>


    </div>
