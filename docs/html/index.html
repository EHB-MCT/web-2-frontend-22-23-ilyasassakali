<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUZZY</title>
    <link rel="stylesheet" href="../css/index.css">
    <script type="module" src="../js/index.js"></script>

<body>
    <div class="container" id="container">
        
        <div class="form-container sign-in-container">
            <form id="loginform">
                <div class="muzzylogo">
                    <img src="../images/logomuzzy.png" alt="">
                    <h1>MUZZY</h1>
                </div>
                <h1>Sign in</h1>
                <input id="inputEmail" type="email" placeholder="Email" />
                <input id="inputPassword" type="password" placeholder="Password" />
                <a href="./signUp.html">Not registered on MUZZY yet? <span>SIGN UP HERE</span></a>
                <button type="submit" class="btn">Sign In</button>
                <a class="pri" href="">Google PRIVACY POLICY and TERMS OF SERVICE apply.</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel">
                    <img src="../images/loginpic.jpeg" alt="">
                    <h2>Share your favorite tracks, albums and artists with the rest of the world!</h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
